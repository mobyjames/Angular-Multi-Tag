<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <script data-require="underscore.js@*" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body ng-controller="MainCtrl" role="document">
    <div class="container">
      <div class="well">
        <div class="input-group">
          <tags-interface class="form-control" tags="tags" on-submit="submitTags"></tags-interface>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addTag()">Go!</button>
          </span>
        </div>
        <ul style="margin-top: 20px;">
          <li ng-repeat="tag in submittedTags">{{tag.label}}</li>
        </ul>
        <!-- /input-group -->
      </div>
    <!-- /.container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
